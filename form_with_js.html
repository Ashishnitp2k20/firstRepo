<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form with Js</title>
	<link rel="stylesheet" href="form_with_js.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Login</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<img src="https://github.com/Ashishnitp2k20/Ashishnitp2k20/blob/main/fb.png?raw=true">
				<img src="https://github.com/Ashishnitp2k20/Ashishnitp2k20/blob/main/tw.png?raw=true>
				<img src="https://github.com/Ashishnitp2k20/Ashishnitp2k20/blob/main/gp.png?raw=true">
			</div>
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="Username" required>
				<input type="text" class="input-field" placeholder="Enter password" required>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">Log in</button>
				</form>

			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="Username" required>
				<input type="text" class="input-field" placeholder="Enter password" required>
				<input type="email" class="input-field" placeholder="Email id" required>
				<input type="checkbox" class="check-box"><span>I agree to all the terms &amp; condition</span>
				<button type="submit" class="submit-btn">Register</button>
				</form>
		</div>
	</div>

	<script type="text/javascript">
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");


		function register(){
			x.style.left = "-450px";
			y.style.left = "50px";
            z.style.left = "110px";
		}

		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
            z.style.left = "0";
		}
	</script>
</body>
</html>
