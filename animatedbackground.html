<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Aimated Background with Sticky Navigation Bar</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		body{
		 margin: 0;
		 padding: 0;
		}
		section{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			background: linear-gradient(90deg,#3f51b5,#00bcd4);
			animation: animate 20s linear infinite;
		}
		@keyframes animate{
			0%{
				filter: hue-rotate(0deg);
			}
			50%{
				filter: hue-rotate(360deg);
			}
			100%{
				filter: hue-rotate(0deg);
			}
		}
	</style>
</head>
<body>
	<section></section>
</body>
</html>
